name: CI Ecosoft

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias frontend
       run: |
       cd frontend
       npm install --include=dev

      - name: Dar permisos a vite
        run: |
        cd frontend
       chmod +x ./node_modules/.bin/vite



      - name: Build
        run: |
          cd frontend
          npm run build   # usa npm run, no vite directo

      - name: Lint
        run: |
          cd frontend
          npm run lint    # igual aquí

      - name: Run tests
        run: |
          cd frontend
          npm run test    # y aquí

