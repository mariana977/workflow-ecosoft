name: CI Ecosoft

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # SOLO FRONTEND
      - name: Instalar dependencias frontend
        run: |
          cd frontend
          npm install

      - name: Compilar frontend
        run: |
          cd frontend
          npm run build

      - name: Linter frontend
        run: |
          cd frontend
          npm run lint || echo "No hay lint configurado"

      - name: Tests frontend
        run: |
          cd frontend
          npm test || echo "No hay tests configurados"

